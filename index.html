<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="title" > 
                <div class="logo">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="text"> 
                <b>HTML 5</b> 
                Rigoberto
            </div>
        </div>
            <div class="icon-ellipse">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div>
        <img class="image"
            src=https://img.freepik.com/foto-gratis/cascada-barco-limpio-china-natural_1417-1356.jpg?w=740&t=st=1687817566~exp=1687818166~hmac=91e77782a0bdaadb9ef861c9915a29d7e0bd0173577b510c5d3d1194830e02fa> </img>
        </div>
        <div class="footer">
            <div class="icons">
                <div class="left"> <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-comment fa-2x"></i> <i class="fa-regular fa-paper-plane fa-2x"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
